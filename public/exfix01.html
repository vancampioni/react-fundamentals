<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p.textcenter {
            text-align: center;
            background-color: yellow;
        }
        p.textDir {
            text-align: right;
            background-color: aqua;
        }


    </style>
</head>
<body>
    <div id="root"></div>

        <script src="https://unpkg.com/react@17.0.0/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>

        <script type="text/babel">

            function Container(props) {
                return <div className="container" {...props}></div>
            }
          
            function ParagCenter(props) {
                return <p className="textcenter" {...props}></p>
            }

            /*function ParagDir(props) {
                return <p className="textdir" {...props}></p>
            }*/
            const ParagDir = props => <p className="textDir" {...props}></p>

            const conteudo = (
                <Container id="main">
                    <ParagCenter>Componente personalizado</ParagCenter>
                    <ParagDir>Este parágrafo deve estar alinhado a direita</ParagDir>
                    <ParagDir>Este parágrafo tambpem deve estar alinhado a direita</ParagDir>
                </Container>
            )

            ReactDOM.render(conteudo, document.getElementById('root'))

        </script>
</body>
</html>
