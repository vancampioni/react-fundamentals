<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--<div id="root"></div>-->
    <script type="module">
        //criando a div #root em c칩digo
        let root = document.createElement('div')
        root.id = 'root'
        //A div root vai encaixada dentro do body
        document.body.append(root)
        let div = document.createElement('div') //cria um novo elemento na p치gina usando js
        div.textContent = 'Hello World da Vanessa!!!'
        div.className = 'container'
        // <div class ="container">Hello World! </div>
        //document.querySelector('#root').append(div) //encontra e coloca a div criada pelo js dentro da div root
        root.append(div) //J치 temos a div root capturada em uma vari치vel
        //O append 칠 obrigat칩rio para encaixar o elemento criado na estrutura (todo elemento precisa de um pai)
    </script>
</body>
</html>
